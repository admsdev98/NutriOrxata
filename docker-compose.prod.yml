services:
  db:
    image: postgres:15-alpine
    container_name: nutriorxata-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nutriorxata}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-nutriorxata}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nutriorxata}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nutriorxata-backend
    restart: unless-stopped
    environment:
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DATABASE_URL: ${DATABASE_URL:?set DATABASE_URL in .env}
      CORS_ORIGINS: ${CORS_ORIGINS:-}
      SECRET_KEY: ${SECRET_KEY:?set SECRET_KEY in .env}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-10080}
      JWT_ISSUER: ${JWT_ISSUER:-}
      JWT_AUDIENCE: ${JWT_AUDIENCE:-}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-12}
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers ${UVICORN_WORKERS:-2}

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: nutriorxata-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:80"
    depends_on:
      - backend

volumes:
  postgres_data:
