services:
  db:
    image: postgres:15-alpine
    container_name: nutriorxata-db
    environment:
      POSTGRES_USER: nutriorxata
      POSTGRES_PASSWORD: nutriorxata123
      POSTGRES_DB: nutriorxata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutriorxata"]
      interval: 5s
      timeout: 5s
      retries: 5


  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nutriorxata-backend
    environment:
      DATABASE_URL: postgresql://nutriorxata:nutriorxata123@db:5432/nutriorxata
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app/src

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nutriorxata-frontend
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    command: npm run dev -- --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
